    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
    rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />
  <link rel="stylesheet" href="Regis.css" />

</head>
<body>
    <section class="signin-area signin-one">
        <div class="container">
           <div class="row justify-content-center">
              <div class="col-lg-5">
                 <form id="tovalidate">
                    <div class="signin-form form-style-two rounded-buttons">
                       <div class="row">

                        <div class="col-md-12">
                           <div class="form-input">
                              <label>
                              Name will be used to personalize your experience
                              </label>
                              <div class="input-items default">
                                 <input id="GetName" type="text" placeholder="Name" />
                                 <i class="lni lni-user"></i>
                              </div>
                           </div>
                           <!-- form input -->
                        </div>  
                        
                         
                          <div class="col-md-12">
                           <div class="form-input">
                              <label>Phone Number </label>
                              <div class="input-items default">
                                 <input id="GetPh" type="number" placeholder="Phone Number" />
                                 <i class="lni lni-key"></i>
                              </div>
                           </div>
                           <!-- form input -->
                        </div>
                          <div class="col-md-12">
                             <div class="form-input">
                                <label>Password for your account</label>
                                <div class="input-items default">
                                   <input id="GetPsw" type="password" placeholder="Password" />
                                   <i class="lni lni-key"></i>
                                </div>
                             </div>
                             <!-- form input -->
                          </div>
                          <div class="col-md-12">
                           <div class="form-input">
                              <label>Your account will be under this email</label>
                              <div class="input-items default">
                                 <input id="GetEmail" type="text" placeholder="University/Collge Email" />
                                 <i class="lni lni-envelope"></i>
                              </div>
                           </div>
                           <!-- form input -->
                        </div>
                        <div class="col-md-12">
                           <div class="form-input">
                              <label>Your Age</label>
                              <div class="input-items default">
                                 <input id="GetAge" type="number" placeholder="Age" />
                                 <i class="lni lni-envelope"></i>
                              </div>
                           </div>
                           <!-- form input -->
                        </div>
                        <div class="col-md-12">
                           <div class="form-input text-center">
                              <p class="text">
                                 By signing in you agree with the
                                 <a href="javascript:void(0)">Terms and Conditions</a>
                                 and
                                 <a href="javascript:void(0)">Privacy</a>
                              </p>
                           </div>
                           <!-- form input -->
                        </div>
                        <div class="col-md-12">
                           <div class="form-input">
                              <label>
                              User Name will be used to personalize your experience
                              </label>
                              <div class="input-items default">
                                 <input id="GetUName" type="text" placeholder="User Name" />
                                 <i class="lni lni-user"></i>
                              </div>
                           </div>
                           <!-- form input -->
                        </div>
                          <div class="col-md-6">
                             <div class="form-input rounded-buttons">
                                <button
                                   class="btn primary-btn rounded-full"
                                   type="button"
                                   onclick="valAll()"
                                   >
                                Sign UP!
                                </button>
                             </div>
                             <!-- form input -->
                          </div>
                          <div class="col-md-6">
                             <div class="form-input rounded-buttons">
                                <button
                                   class="btn primary-btn-outline rounded-full"
                                   type="submit"
                                   >
                                Sign IN
                                </button>
                             </div>
                             <!-- form input -->
                          </div>
                          
                          
                        <a href="RegDOM.html" class="button">Go to DOM</a>
                       </div>
                    </div>
                    <!-- signin form -->
                 </form>
              </div>
           </div>
           <!-- row -->
        </div>
        <!-- container -->
     </section>
     <script src="./Regv.js">
      
   </script>
